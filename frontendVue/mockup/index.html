  <link id="pagestyle" href="css/sketchy.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var swapStyleSheet = function (sheet) {
        document.getElementById("pagestyle").setAttribute("href", "{{ site.url }}{{ site.baseurl }}/public/css/"+controlsheetinput(sheet)+".min.css");
        storebackground(sheet);
    }
    var storebackground = function (swapstylesheet) {
        localStorage.setItem("sheetKey", swapstylesheet); //you need to give a key and value
    }
    var loadbackground = function () {
        let sheetKey = localStorage.getItem("sheetKey");
        document.getElementById("pagestyle").setAttribute("href", "{{ site.url }}{{ site.baseurl }}/public/css/"+controlsheetinput(sheetKey)+".min.css");
    }
    var controlsheetinput = function(sheet){
        switch ( sheet ) {
            case "sketchy":
            case "bootstrap":
            case "darkly":
            break;
            default:
                sheet = "bootstrap";
                localStorage.setItem("sheetKey", sheet);
        }
        return sheet;
    }
    window.onload = loadbackground();
  </script>
  <title>Albertina</title>
</head>
