<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!--   
    <link href="css/bootstrap.min.css" rel="stylesheet">  
  -->
  <link id="pagestyle" href="css/sketchy.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Albertina</title>
  <style>
  #effect{
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }
  .highlight{
    background-color: red;
    width: 200px;
  }
  .shrink{
    background-color: gray;
    width: 50px;
  }
  .blue{
    background-color: blue;
  }
  </style>
</head>

<body>
  <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
  <nav class="navbar navbar-no-padding sticky-top navbar-fluid navbar-expand-md navbar-light bg-light mb-3">
    <div class="container-fluid font-weight-bold">
      <a href="#"><img src="img/old.png" style="height:2.25rem;" class="d-inline-block mr-3"></img></a>
      <a class="navbar-brand" href="#"><span class="text-danger font-weight-bold">Albertina</span></a>
      <a class="navbar-brand text-warning" href="#">Olá</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarBar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-center" id="navbarBar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" title="bom dia">
              <i class="fas fa-users-cog"></i> Bom dia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" onClick="setDarkMode()">
      <label class="custom-control-label" for="customSwitch1">Modo chato</label>
    </div>
  </div>

  <section id="app">
    <div class="container">

    </div>
  </section>


  <section>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </section>

  <script>
    new Vue({
      el: "#app",
      data: {
        ingredients: ['meat','fruit','cookies'],
        persons: [
          {name: 'Max', age:27 , color: 'red'},
          {name: 'Joao', age:28 , color: 'blue'},
        ]
      },
      methods: {
        
      }
    })
  </script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
    function swapStyleSheet(sheet) {
      document.getElementById("pagestyle").setAttribute("href", sheet);
    }
    function setDarkMode() {
      let buttonToggler = document.getElementById("customSwitch1");
      if (buttonToggler.checked) {
        swapStyleSheet("css/bootstrap.min.css");
      } else {
        swapStyleSheet("css/sketchy.min.css");
      }
    }
  </script>
</body>

</html>
