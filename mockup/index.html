<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!--   
    <link href="css/bootstrap.min.css" rel="stylesheet">  
  -->
  <link id="pagestyle" href="css/sketchy.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Albertina</title>
</head>

<body>
  <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
  <nav class="navbar navbar-no-padding sticky-top navbar-fluid navbar-expand-md navbar-light bg-light mb-3">
    <div class="container-fluid font-weight-bold">
      <a href="#"><img src="img/old.png" style="height:2.25rem;" class="d-inline-block mr-3"></img></a>
      <a class="navbar-brand" href="#"><span class="text-danger font-weight-bold">Albertina</span></a>
      <a class="navbar-brand text-warning" href="#">Olá</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarBar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-center" id="navbarBar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" title="bom dia">
              <i class="fas fa-users-cog"></i> Bom dia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section>
    <div class="d-flex flex-wrap">
      <div class="card border-primary mb-3" style="max-width: 20rem;">
        <img src="img/old.png" class="card-img-top" alt="esta é a albertina">
        <div class="card-body">
          <h4 class="card-title">Primary card title</h4>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </section>





  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" onClick="setDarkMode()">
      <label class="custom-control-label" for="customSwitch1">Modo chato</label>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
    function swapStyleSheet(sheet) {
      document.getElementById("pagestyle").setAttribute("href", sheet);
    }
    function setDarkMode() {
      let buttonToggler = document.getElementById("customSwitch1");
        if (buttonToggler.checked) {
          swapStyleSheet("css/bootstrap.min.css");
        } else {
          swapStyleSheet("css/sketchy.min.css");
        }      
    }
  </script>
</body>

</html>
